            <div class="container" id="registration-form">

                <div class="frm">

                    <h1>
                        Suscripción
                    </h1>

                    <form>

                        <div class="form-group">

                            <label>
                                Titulo
                            </label>

                            <input type="text" class="form-control"  placeholder="Introduce el título sfsfs" id="titulo">

                        </div>

                        <div class="form-group">

                            <label>
                                Descripción
                            </label>

                            <input type="text" class="form-control"  placeholder="Introduce la descripción" id="descripcion">

                        </div>

                        <div class="form-group">

                            <label>
                                Link
                            </label>

                            <input type="text" class="form-control"  placeholder="Inserta la URL" id="url">

                        </div>

                        <div class="form-group">

                            <label>
                                Autor
                            </label>

                            <input type="text" class="form-control" placeholder="Enter email" id="autor">

                        </div>

                        <div class="form-group">

                            <label>
                                Categoria
                            </label>

                            <input type="text" class="form-control" placeholder="Introduce la categoria" id="categoria">

                        </div>

                        <div class="form-group">

                            <label>
                                Fecha
                            </label>

                            <input type="text" class="form-control" placeholder="Enter password" id="fecha">

                        </div>

                    </form>

                    <div id="Boton">

                        <div class="form-group">

                            <button type="submit" class="btn btn-success btn-lg" id="BotonS">
                                Suscripción
                            </button>

                        </div>

                        <div class="form-group">

                            <button type="submit" class="btn btn-success btn-lg" id="BotonV">
                                Vaciar
                            </button>

                        </div>

                    </div>
